<!DOCTYPE html>

    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>

            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">

    <div class="score-board">

            <p>COMP.</p>
        </div>

        <p id="msg">PLAY YOUR MOVE</p>
    </div>
    </div>
